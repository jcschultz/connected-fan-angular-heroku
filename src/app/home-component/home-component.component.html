<div class="col-md-4 col-md-offset-4 col-xs-12 panel panel-default">
  <h4 class="text-center">Fan Speed</h4>
  <button type="button" class="btn btn-lg btn-block btn-default" (click)="onBtnClick('fan', 'off')">Off</button>
  <button type="button" class="btn btn-lg btn-block btn-default" (click)="onBtnClick('fan', 'low')">Low</button>
  <button type="button" class="btn btn-lg btn-block btn-default" (click)="onBtnClick('fan', 'medium')">Medium</button>
  <button type="button" class="btn btn-lg btn-block btn-default" (click)="onBtnClick('fan', 'high')">High</button>
</div>

<div class="col-md-4 col-md-offset-4 col-xs-12 panel panel-default">
  <h4 class="text-center">Light</h4>
  <button type="button" class="btn btn-lg btn-block btn-default" (click)="onBtnClick('light', null)">Toggle</button>
</div>
